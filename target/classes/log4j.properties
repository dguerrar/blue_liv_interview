log4j.rootLogger=DEBUG, stdout, A4
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %r %5p (%l) - %m%n
########## Appender A4
log4j.appender.A4=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.A4.File=${logDir}/pampol2013_des_xoc.log
log4j.appender.A4.File=dguerrar_test_blueliv.log
# Roll the log file at a certain time
log4j.appender.A4.DatePattern='.'yyyy-MM-dd
# Append to the end of the file or overwrites the file at start.
log4j.appender.A4.Append=true
log4j.appender.A4.layout=org.apache.log4j.PatternLayout
log4j.appender.A4.layout.ConversionPattern=%d{ABSOLUTE} %r %5p (%l) - %m%n